<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trường thành Đại Việt</title>
    <link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="home">
    <div id="app">
        <myheader class="no_fixed"></myheader>
        <main>
            <div class="container">
                <div class="question_wrapper">
                    <div id="mainbar">
                        <div class="title-wrapper">
                            <h1 class="title">
                                Danh sách người dùng
                            </h1>
                        </div>
                        <div class="filter-wrapper">
                            <form action="" class="search_box">
                              <button>
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                  <path d="M7.22229 13.4446C10.6588 13.4446 13.4446 10.6588 13.4446 7.22229C13.4446 3.78582 10.6588 1 7.22229 1C3.78582 1 1 3.78582 1 7.22229C1 10.6588 3.78582 13.4446 7.22229 13.4446Z" stroke="#0054A6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                  <path d="M15.0001 15.0001L11.6167 11.6167" stroke="#0054A6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>                                   
                              </button>                               
                              <input type="text">
                            </form>
                            <div class="filter">
                                <a class="active" href="#">
                                    Yêu thích
                                </a>
                                <a class="" href="#">
                                    Bountieds
                                </a>
                                <a class="" href="#">
                                    Nổi bật
                                </a>
                                <a class="" href="#">
                                    Tuần
                                </a>
                                <a class="" href="#">
                                    Tháng
                                </a>
                            </div>
                        </div>
                        <div id="users-wrapper">
                          <div class="users-list" v-for="item in 8">
                            <div class="user-item" v-for="item in 4">
                                  <div class="user-gravatar48">
                                      <a href="">
                                        <div class="img_box">
                                          <img src="https://i.stack.imgur.com/I4fiW.jpg?s=96&amp;g=1">
                                        </div>
                                      </a>
                                  </div>
                                  <div class="user-details">
                                      <a href="#">VonC</a>
                                      <div class="user-location">France</div>
                                      <div class="user-flair">
                                          <span class="reputation-score" title="reputation this week: 705 total reputation: 1,200,515" dir="ltr">705</span>
                                      </div>
                                      <div class="user-tags">
                                        <a href="#">git</a>, <a href="#">github</a>, <a href="#">docker</a>
                                    </div>
                                  </div>
                            </div>
                          </div>
                        </div>
                        <div class="paginate-custom">
                          <a class="arrow" href="" title="">
                            <i class="fas fa-chevron-left"></i>
                          </a>
                          <a href="" title="" class="active">1</a>
                          <a href="" title="">2</a>
                          <a href="" title="">3</a>
                          <a href="" title="">4</a>
                          <a href="" title="">5</a>
                          <a href="" title="">20</a>
                          <a class="arrow" href="" title="">
                            <i class="fas fa-chevron-right"></i>
                          </a>
                        </div>
                    </div>
                </div>
            </div>

        <myfooter></myfooter>

    <script src="js/vue.js"></script>
    <script src="js/httpvueloader.js"></script>
    <script src="libs/jquery/jquery.min.js"></script>
    <script src="libs/bootstrap/popper.min.js"></script>
    <script src="libs/bootstrap/bootstrap.min.js"></script>
    <script src="libs/swiper/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            components: {
                myheader: httpVueLoader('vue_components/header.vue'),
                myfooter: httpVueLoader('vue_components/footer.vue'),
            },
            mounted() {
                $(window).bind('load', function () {

                });
            },
        });
    </script>
