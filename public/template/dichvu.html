<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trường thành Đại Việt</title>
    <link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="home">
    <div id="app">
        <myheader></myheader>
        <main>
            <div class="master-wrapper">

                <page-title title="DỊCH VỤ"></page-title>

                <div class="services-page">
                    <div class="container">
                        <div class="service-wrapper">

                            <div class="article-horizontal-list">
                                <article-horizontal v-for="item in 3"></article-horizontal>
                            </div>

                            <div class="paginate-custom">
                                <a class="arrow" href="" title="">
                                    <i class="fas fa-chevron-left"></i>
                                </a>
                                <a href="" title="" class="active">1</a>
                                <a href="" title="">2</a>
                                <a href="" title="">3</a>
                                <a class="arrow" href="" title="">
                                    <i class="fas fa-chevron-right"></i>
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
        <myfooter></myfooter>
    </div>
    <script src="js/vue.js"></script>
    <script src="js/httpvueloader.js"></script>
    <script src="libs/jquery/jquery.min.js"></script>
    <script src="libs/bootstrap/popper.min.js"></script>
    <script src="libs/bootstrap/bootstrap.min.js"></script>
    <script src="libs/swiper/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            components: {
                myheader: httpVueLoader('vue_components/header.vue'),
                myfooter: httpVueLoader('vue_components/footer.vue'),
                "page-title": httpVueLoader('vue_components/page-title.vue'),
                "article-horizontal": httpVueLoader('vue_components/article-horizontal.vue'),
            },
            mounted() {
                $(window).bind('load', function () {

                });
            },
        });
    </script>
</body>

</html>
